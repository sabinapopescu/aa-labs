<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci Performance Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      #root {
        margin: 0 auto;
        max-width: 1200px;
      }
    </style>
  </head>
  <body>
    <!-- React will render into this root element -->
    <div id="root"></div>

    <!-- React and ReactDOM (Development versions) -->

      crossorigin
    ></script>
    <script

      crossorigin

    <!-- Recharts CDN (depends on D3) -->

    <!-- Your React code: make sure the type is "text/babel" -->
    <script type="text/babel" src="./script.js"></script>
